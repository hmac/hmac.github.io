<head>
  <title>$title$ | hmac.dev</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/syntax.css" />
  <style>
    html {
      height: 100%;
    }
    body { 
      height: 100%;
      background-color: #f7f2e9;
      margin: 0px 0px 0px 0px;
    }
    .main {
      min-height: 100%;
      max-width: 700px;
      font-family: Georgia,Times New Roman,serif;
      font-size: 16px;
      line-height: 1.5em;
      background-color: #fff9ef;
    }
    .content {
      margin: 0px auto 0px auto;
      padding-bottom: 8px;
    }
    .content p {
      font-size: 1.1em;
    }
    div.sourceCode {
      padding: 5px;
    }
    @media (min-width: 701px) {
      .main {
        margin: 0px auto 0px auto;
      }
      .content {
        max-width: 600px;
      }
    }
    @media (max-width: 700px) {
      .main {
        margin: 0px 0px 0px 0px;
      }
      .content {
        max-width: 600px;
        margin: 0px auto 0px auto;
      }
    }
    @media (max-width: 600px) {
      .main {
        margin: 0px 0px 0px 0px;
      }
      .content {
        max-width: 700px;
        margin: 0px 8px 0px 8px;
      }
      .sourceCode {
        font-size: 13px;
      }
    }
    h1, h2, h3 {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-weight: normal;
    }
    pre {
      font-size: 14px;
    }
    ol#post-list {
      list-style-type: none
    }
    #header {
      border-bottom: 1px solid black;
      padding: 10px 0px 10px 0px;
    }
    #header a {
      text-decoration: none;
    }
    #header #site {
      font-family: monospace;
      text-align: right;
      margin-right: 25px;
      color: black;
      float: right;
    }
    #header #site a {
      color: black;
    }
    #header #site a:hover {
      color: black;
    }
    #header #site a:visited {
      color: black;
    }
    #header #name {
      padding-left: 25px;
      background-color: #ffb3005e;
    }
    #header #name a {
      color: #292a31;
      font-family: Monaco,monospace;
    }
    #header #name a:visited {
      color: #292a31;
    }
    #header #name a:hover {
      color: #292a31;
    }

    a {
      text-decoration: none;
      color: #e6851f;
    }
    a:visited {
      text-decoration: none;
      color: #e6851f;
    }
    a:hover {
      text-decoration: none;
      color: #233248;
    }

    #date {
      font-size: 12px;
    }
  </style>
</head>
